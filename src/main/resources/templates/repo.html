<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="card card-primary card-outline">
                <div class="card-header">
                    <h3 class="card-title">库存管理界面</h3>
                </div> <!-- /.card-body -->
                <div class="card-body">
                    <div class="grid-btn">
                        <button class="btn btn-info" onclick="addGoods()"><i
                                class="fa fa-plus"></i>&nbsp;添加废料
                        </button>
                    </div>
                    <form th:action="@{/admin/queryWaste}">
                        <input type="text" name="wasteName" class="form-control" placeholder="请输入要查询的废料名称">
                        <input type="submit" value="查询" class="btn btn-primary">
                    </form>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-hover table-striped" border="2" align="center">
                                <tr>
                                    <th>废料编号</th>
                                    <th>废料名称</th>
                                    <th>来源公司</th>
                                    <th>入库时间</th>
                                    <th>处理设备</th>
                                    <th>重量</th>
                                    <th>碳值</th>
                                    <th>硫含量</th>
                                    <th>磷含量</th>
                                    <th>水含量</th>
                                    <th>碳含量</th>
                                    <th>操作</th>
                                </tr>
                                <tr th:each="r:${repo}" >
                                    <td th:text="${r.getWasteID()}" class="waste"></td>
                                    <td th:text="${r.getWasteName()}"></td>
                                    <td th:text="${r.getResourceCompany()}"></td>
                                    <td th:text="${r.getRepoTime()}"></td>
                                    <td th:text="${r.getSolveEquipment()}"></td>
                                    <td th:text="${r.getWeight()}"></td>
                                    <td th:text="${r.getHeatValue()}"></td>
                                    <td th:text="${r.getS()}"></td>
                                    <td th:text="${r.getP()}"></td>
                                    <td th:text="${r.getHo2()}"></td>
                                    <td th:text="${r.getC()}"></td>
                                    <td>
                                        <a class="btn btn-sm btn-primary" th:href="@{/admin/toUpdate/(wasteID=${r.wasteID})}">修改</a>
                                        &nbsp;  |  &nbsp;
                                        <a class="btn btn-sm btn-primary" th:href="@{/admin/delete/(wasteID=${r.getWasteID()})}">删除</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<script th:src="@{/admin/dist/js/repo.js}"></script>
</body>
</html>
