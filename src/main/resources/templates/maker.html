<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="header::header-fragment">
</header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- 引入页面头header-fragment -->
  <div th:replace="header::header-nav"></div>
  <!-- 引入工具栏sidebar-fragment -->
  <div th:replace="sidebar::sidebar-fragment(${path})"></div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <div class="content">
      <div class="card card-primary card-outline">
        <div class="card-header">
          <h3 class="card-title">手动配伍方案生成</h3>
        </div> <!-- /.card-body -->
        <div class="card-body">
          <form th:action="@{/admin/planMake}" id="planForm">
            <div class="form-group">
              <label>方案编号</label>
              <input type="text" class="form-control col-sm-6" id="planID" name="planID"
                     placeholder="请输入方案编号"
                     required="true">

              <label>处理设备</label>
              <select name="equipment" class="form-control col-sm-3">
                <option>--请选择--</option>
                <option value="污泥泵处置系统">污泥泵处置系统</option>
                <option value="浆渣处置系统">浆渣处置系统</option>
                <option value="废液处置系统" >废液处置系统</option>
              </select>

              <label>比例浮动范围</label>
              <select name="proportion" class="form-control col-sm-3">
                <option>--请选择--</option>
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15" >15%</option>
              </select>
            </div>
            <div class="form-group">
              <label>碳值下限</label>
              <input type="number" class="form-control col-sm-6" id="heatValueLow"
                     name="heatValueLow"
                     placeholder="碳值最小值"
                     required="true">

              <label>碳值上限</label>
              <input type="number" class="form-control col-sm-6" id="heatValueHigh"
                     name="heatValueHigh"
                     placeholder="碳值最大值"
                     required="true">
            </div>
            <div class="form-group">
              <label>方案备注</label>
              <input type="text" class="form-control col-sm-6" id="planIntro" name="planIntro"
                     placeholder="请输入方案备注(100字以内)"
                     required="true">
            </div>
            <button type="submit" onclick="jqgridMaker()">生成方案</button>
          </form>
          <div>
            <table id="jqGrid" class="table table-bordered">
            </table>
            <div id="jqGridPager"></div>
          </div>
        </div><!-- /.card-body -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- 引入页脚footer-fragment -->
  <div th:replace="footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.5.2/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.5.2/grid.locale-cn.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<script th:src="@{/admin/dist/js/maker.js}"></script>
</body>
</html>
