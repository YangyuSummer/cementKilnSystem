<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- 引入页面头header-fragment -->
  <div th:replace="header::header-nav"></div>
  <!-- 引入工具栏sidebar-fragment -->
  <div th:replace="sidebar::sidebar-fragment(${path})"></div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
      </div><!-- /.container-fluid -->
    </div>
    <!-- Main content -->
    <div class="content">
      <div class="card card-primary card-outline">
        <div class="card-header">
          <h3 class="card-title">首页</h3>
        </div> <!-- /.card-body -->
        <div class="card-body">
          <div class="panel panel-default">
            <div style="padding: 10px 0 20px 10px;">
              <form th:action="@{/admin/updateLimit}">
<!--                <input th:value="${elementLimit.getLimitName()}" type="hidden" name="wasteID">-->
                <div class="form-group">
                  <label>限制条件名称</label>
                  <input th:value="${elementLimit.getLimitName()}" type="text" name="limitName" class="form-control">
                </div>
                <div class="form-group">
                  <label>限制元素</label>
                  <input th:value="${elementLimit.getElement()}" type="text" name="element" class="form-control" >
                </div>
                <div class="form-group">
                  <label>元素最小值</label>
                  <input th:value="${elementLimit.getMinContain()}" type="text" name="minContain" class="form-control" >
                </div>
                <div class="form-group">
                  <label>元素最大值</label>
                  <input th:value="${elementLimit.getMaxContain()}" type="text" name="maxContain" class="form-control" >
                </div>
                <div class="form-group">
                  <label>备注</label>
                  <input th:value="${elementLimit.getComments()}" type="text" name="comments" class="form-control">
                </div>
                <input type="submit" value="修改" class="btn btn-primary">
              </form>
            </div>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- 引入页脚footer-fragment -->
  <div th:replace="footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
</body>
</html>
